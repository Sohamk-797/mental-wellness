services:
  - type: web
    name: mental-wellness
    env: python
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true 