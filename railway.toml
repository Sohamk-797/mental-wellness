[deploy]
startCommand = "gunicorn mental_wellness.wsgi:application --bind 0.0.0.0:8000 --workers 1 --timeout 300 --max-requests 1 --max-requests-jitter 0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHON_VERSION = "3.11.11"
DJANGO_DEBUG = "False"
WEB_CONCURRENCY = "1"
PYTORCH_CUDA_ALLOC_CONF = "max_split_size_mb:512" 