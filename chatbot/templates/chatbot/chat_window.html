{% extends 'chatbot/base.html' %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h5><i class="bi bi-robot"></i> Chat with AI</h5>
        <button type="button" class="btn-close" onclick="closeChatWindow()"></button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message ai-message">
            <div class="message-content">
                Hello! I'm here to listen and support you. How are you feeling today?
            </div>
        </div>
    </div>
    <div class="chat-input">
        <form id="chatForm" onsubmit="sendMessage(event)">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    z-index: 1000;
}

.chat-header {
    background-color: #6c5ce7;
    color: white;
    padding: 15px;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h5 {
    margin: 0;
}

.chat-messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 15px;
    margin-bottom: 10px;
}

.user-message {
    align-self: flex-end;
    background-color: #6c5ce7;
    color: white;
}

.ai-message {
    align-self: flex-start;
    background-color: #f0f0f0;
    color: #333;
}

.chat-input {
    padding: 15px;
    border-top: 1px solid #eee;
}

.chat-input .input-group {
    gap: 10px;
}

.chat-input input {
    border-radius: 20px;
    padding: 10px 15px;
}

.chat-input button {
    border-radius: 20px;
    padding: 10px 20px;
}

#chatMessages::-webkit-scrollbar {
    width: 6px;
}

#chatMessages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

#chatMessages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
}

#chatMessages::-webkit-scrollbar-thumb:hover {
    background: #555;
}
</style>

<script>
function closeChatWindow() {
    document.querySelector('.chat-container').style.display = 'none';
}

function addMessage(message, isUser = false) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
    messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (message) {
        // Add user message to chat
        addMessage(message, true);
        input.value = '';
        
        // Send message to server
        fetch('/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            // Add AI response to chat
            addMessage(data.response);
        })
        .catch(error => {
            console.error('Error:', error);
            addMessage('I apologize, but I\'m having trouble responding right now. Please try again.');
        });
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
